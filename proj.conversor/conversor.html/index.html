<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;500&display=swap" rel="stylesheet">
    <title>conversor</title>
</head>
<body>
  <div class="container">
    <header>
        <h1>CodeClub Convert Money</h1>
    </header>
    <main>
        <label>
            Converter de
            <select>
                <option> R$ Real Brasileiro </option>
            </select>
        </label>
        <label>
            Converter para
            <select id="currency-select">
                <option> US$ Dólar Americano </option>
                <option> € Euro </option>
            </select>
        </label>
        <label>
            Valor
            <input id ="input-real" placeholder="R$ 10.000,00">
            <button id="convert-button"type="button">Converter</button>
            <section>
                <div class="currency-container">
                    <img src="./img/brasil 2.png" alt ="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value"id= "real-value-text">R$ 10.000,00</p>
                </div>

                <img class= "arrow-img"src="./img/Vector@2x.png" alt="seta">

                <div class="currency-container">

                    <img src="./img/estados-unidos (1) 1 (1).svg" alt="bandeira-país-conversão">
                    <p class="currency-name">Dólar Americano</p>
                    <p class="currency-value"id= "currency-value-text">US$ 2.000,00</p>
                </div>

        </label>
    </main>
  </div>
</body>

<script src="./js/script.js">
    
</script>

</html>
